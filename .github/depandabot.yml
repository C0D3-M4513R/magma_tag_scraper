# Basic set up for three package managers

version: 2
updates:
  # Maintain dependencies for GitHub Actions
  -   package-ecosystem: "github-actions"
      target-branch: dev
      directory: "/"
      schedule:
        interval: "daily"
  # Maintain dependencies for rust
  -   package-ecosystem: "cargo"
      target-branch: dev
      directory: "/"
      schedule:
        interval: "daily"
